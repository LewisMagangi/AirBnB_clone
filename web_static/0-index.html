<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
      body {
		height: 100%;
		margin: 0;
		padding: 0;
      }
      header {
		background-color: #FF0000; /* Red background color */
		height: 70px; /* Height set to 70 pixels */
		width: 100%; /* Width set to 100% of the viewport */
      }
      footer {
		background-color: #00FF00; /* Green background color */
		height: 60px; /* Height set to 60 pixels */
		width: 100%; /* Width set to 100% of the viewport */
		text-align: center; /* Center-align text within the footer */
		align-items: center; /* Center-align text vertically within the footer */
		bottom: 0;  /* Ensuring the footer is at the bottom of the page */
      }
    </style>
  </head>
  <body>
    <header></header>
    <footer>
      <h1>Best School</h1>
    </footer>
  </body>
</html>
